<div class="container">
  <a [routerLink]="['/singleproject', project.id]">
    <div
      class="img radio-btns__btn"
      [ngStyle]="{
        'background-image': 'url(' + project.img + ')'
      }"
      style="
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      "
    ></div>
  </a>

  <h6>{{ project.title }}</h6>
  <p>{{ project.date }}</p>
</div>
